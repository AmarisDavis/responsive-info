<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href = "styles.css" rel = "stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

<div class="container">
  <!-- start out with laying out the sections: left and right-->
    
      <div class="front">
        <img  class = "front_side" src = "images/bg-card-front.png" alt = "front card side">
        <div class="cardNumber">0000 0000 0000 0000</div>
        <div class="cardname">Jane Appleseed</div>
        <div class="month">00/00</div>
        <div class="logo_holder">
          <img src="images/card-logo.svg" alt="card_logo" class="logo">
        </div>
      </div>

  
      

      <div class="back">
        <img src="images/bg-card-back.png" alt="back side of card" class="backside">
        <div class="cvc">000</div>
      </div>  
    

  
  <div class="right_side">
    <form>

      <div class="card_Nametxt">
        <label for=" CardHolder Name"> CardHolder Name</label>
        <input type = "text" placeholder=" e.g. Jane Appleseed">
      </div>
    
      <div class="card_Numtxt">
        <label for=" Card Number"> Card Number</label>
        <input type = "text" placeholder=" e.g. 1234 5678 9123 0000">
      </div>
      
      <div class="dates">
        
        <div class="mainDates_txt">
          <label for = "date"> EXP. Date (MM/YY) </label>
          <input type = "text" placeholder=" MM"> 
          <input type = "text" placeholder=" YY"> 
        </div>
          
        
        <div class="cvc_txt">
          <label for = "date"> CVC</label>
          <input type = "text" placeholder="e.g. 123"> 
        </div>
      </div>
      

    
      

    </form>
  
  </div>

 

  Confirm

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue

</div> 

  
  
</body>
</html>
