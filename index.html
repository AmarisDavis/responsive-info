<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href = "styles.css" rel = "stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>


  <!-- start out with laying out the sections: left and right-->
  <section class="left_section">
  
    <div class="cards_holder">

      <div class="frontCard">
        <img class="front_side" src="images/bg-card-front.png" alt ="front side of card">
        
        <div class="logo_img">
          <img class="logo" src = "images/card-logo.svg" alt ="card logo"> 
        </div>  

        <div id="cardNum" class="card_number">0000 0000 0000 0000</div>
       
        <div id="cardName" class="cardName">Jane Appleseed</div>
        <div id="month" class="card_month">00/00</div>
        
        
      </div>

      

      <div class="backCard">
        <img class="back_side"  src="images/bg-card-back.png" alt = "back side of card">
        <div id="cvc" class="cvc">000</div>
      </div>
      
    </div>

    
  </section>

  <section class="right_section">
    <form action="#" class = "inputs">


      <div class="name">
        <label for="fName" class="name">CardHolder Name</label>
        <input type="text" name="fname" id="name_input">
      </div>

      <div class="number_input">
        <label for="fName" class="name">Card Number</label>
        <input type="text" name="fname" id="num_input">
      </div>

      
    </form>
    
 
    
  
    

  Confirm

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue

    
  </section>
  
  
    
        
    

      


  
  
</body>
</html>
